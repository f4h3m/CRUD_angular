<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Angular Tutorial</title>

	<link rel="stylesheet" href="css/styles.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>


	<script src="lib/angular.min.js"></script>
	<script src="app/app.js"></script>
</head>
<body>
	<div class="container" ng-controller="show">
		<div class="row">
			<div class="col-md-12">
				<button ng-click="type='name'" class="float-left btn btn-default">Order BY Name</button>
				<button ng-click="type='age'" class="float-right btn btn-default">Order BY Age</button>
				<br>
				<br>
				<hr>
				<ul>
					<li ng-repeat="name in names| orderBy:type">
						{{name.name}} - {{name.age}} - {{name.profession}} <div ng-click="remove_item(name)"class="close float-right">X</div>
						<hr>
					</li>
				</ul>
				<div class="add_new">
					<h2>Add New Data</h2>

					<form ng-submit="add_new_data()">
						<input class="form-control" placeholder="name" type="text" ng-model="newpeople.name"> <br>		
						<input class="form-control" placeholder="age" type="text" ng-model="newpeople.age"> <br>		
						<input class="form-control" placeholder="profession" type="text" ng-model="newpeople.profession"> <br>
						<input class="form-control" placeholder="submit" type="submit" name="button">		
					</form>	
				</div>

			</div>				
		</div>	
	</div>
</body>
</html>
